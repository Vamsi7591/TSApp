    <ion-list no-lines style="margin-right: 20%;">

          <ion-item no-lines>
            <ion-label>Select Week No</ion-label>
            <ion-select type="number" [(ngModel)]="week" (ionChange)="changeWeek()">
              <ion-option *ngFor="let w of weeks" value="{{w}}">{{w}}</ion-option>
            </ion-select>
          </ion-item>

          <ion-item no-lines>
            <ion-label>Select Year</ion-label>
            <ion-select [(ngModel)]="year" (ionChange)="changeYear()">
              <ion-option>2011</ion-option>
              <ion-option>2012</ion-option>
              <ion-option>2013</ion-option>
              <ion-option>2014</ion-option>
              <ion-option>2015</ion-option>
              <ion-option>2016</ion-option>
              <ion-option>2017</ion-option>
              <!-- <ion-option checked="true">2017</ion-option> -->
            </ion-select>
          </ion-item>

    </ion-list>

<ion-fab top right edge style="margin-top:54px; background-color: $bg">
  <button ion-fab color="bg" mini (click)="loadWeekly()">
    <ion-icon name="arrow-round-forward"></ion-icon>
  </button>
</ion-fab>

  </ion-toolbar>
</ion-header>
